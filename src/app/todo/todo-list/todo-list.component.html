<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<button (click)="filterList()">
  {{ showOnlyCompleted ? 'Show only not completed' : 'Show only completed' }}
</button>

<app-todo-item
  *ngFor="let todo of filteredTodos$ | async"
  [todo]="todo"
  (update)="updateTodo($event)"
></app-todo-item>
